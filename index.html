<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get planta</title>
    <link rel="shortcut icon" href="img/planta-app-icon.svg.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- page header -->
    <header class="primary-header | container flex">
        <div>
            <a href="#" target="_blank" class="btn | btn-small font-size-100 bg-clr-200 text-clr-400">Get the app</a>
        </div>
        <div class="logo-container">
            <img src="img/logo.svg" alt="planta app logo" class="logo">
        </div>
        <div>
            <a href="#" class="font-size-100 text-clr-400">Support</a>
        </div>
    </header>

    <!-- hero section -->
    <section class="hero-section | container grid even-columns">
        <div>
            <h1 class="font-size-700 line-height-300">Keep your plants alive</h1>
            <p class="font-size-300 line-height-100">Individual care schedule and reminders for your plants, recommendations, step by step guides, identification, light meter and more. Keep your plants alive with Planta!</p>
            <div class="download-btns flex">
                <a href="#" target="_blank" class="download-btn">
                    <img src="img/app-store-dark.svg.svg" alt="Download app on the app store">
                </a>
                <a href="#" target="_blank" class="download-btn">
                    <img src="img/google-play-dark.svg.svg" alt="Download app on google play">
                </a>
            </div>
        </div>
        <div>
            <img src="img/app-hero.svg" alt="Planta app on a smartphone" class="hero-img">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
